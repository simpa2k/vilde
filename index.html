<!DOCTYPE html>
<html ng-app="vilde" ng-controller="MainController">
	<head>
		<title>{{ title }}</title>

		<link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
	
		<div id="background">
			<img id="logo" src="images/logga.png">
		</div>

		<ng-include src="partials/customnavbar.html"></ng-include>

		<div id="main">

			<ng-include src="partials/aboutandquotes.html"></ng-include>

			<ng-include src="partials/members.html"></ng-include>

			<ng-include src="partials/newsandgigs.html"></ng-include>


			<div id="quote-section">
				<div class="container-fluid">
					<div class="row">
						<blockquote>
							<p>{{ quotes[0].review }}</p>
							<footer>{{ quotes[0].info }}</footer>
						</blockquote>
					</div>
				</div>
			</div>

			<ng-include src="partials/media.html"></ng-include>

			<div id="big-image"></div>

			<ng-include src="partials/contact.html"></ng-include>

			<ng-include src="partials/footer.html"></ng-include>
			
		</div>

		<script type="text/javascript" src="js/controllers/MainController.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/parallax_js/parallax.min.js"></script>
		<script type="text/javascript" src="js/mainjQuery.js"></script>
	</body>
</html>
